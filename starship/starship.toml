# ==============================================================================
# Starship Prompt Configuration - Minimal
# ==============================================================================

format = "$directory $git_branch "

add_newline = true

# ------------------------------------------------------------------------------
# Directory
# ------------------------------------------------------------------------------
[directory]
style = "bold cyan"
format = "[$path]($style)"
truncate_to_repo = false
truncation_length = 0

[directory.substitutions]
"~/workspaces/" = ""

# ------------------------------------------------------------------------------
# Git
# ------------------------------------------------------------------------------
[git_branch]
symbol = ""
style = "dimmed white"
format = "[$symbol $branch]($style)"

[git_status]
disabled = true

[time]
disabled = true
