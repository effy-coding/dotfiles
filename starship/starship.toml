# ==============================================================================
# Starship Prompt Configuration - Minimal
# ==============================================================================

format = """
$directory $git_branch $time
"""

add_newline = true

# ------------------------------------------------------------------------------
# Directory
# ------------------------------------------------------------------------------
[directory]
style = "bold cyan"
format = "[$path]($style)"
truncate_to_repo = false
truncation_length = 0

[directory.substitutions]
"~/workspaces" = ""

# ------------------------------------------------------------------------------
# Git
# ------------------------------------------------------------------------------
[git_branch]
symbol = ""
style = "bold magenta"
format = "[$symbol $branch]($style)"

[git_status]
disabled = true

# ------------------------------------------------------------------------------
# Time
# ------------------------------------------------------------------------------
[time]
disabled = false
time_format = "%H:%M"
style = "dimmed white"
format = "[$time]($style)"

# ------------------------------------------------------------------------------
# Character (prompt indicator)
# ------------------------------------------------------------------------------
[character]
success_symbol = ""
error_symbol = ""
